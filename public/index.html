<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Ukrainian Role Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
      <style>
              h1,h2,h3 {
                  color: #FCFF00;
              }
              p,dd,ol,ul {
                  color: aliceblue;
              }
              h1 {
                  font-size: 2vw;
                  margin-block-start: 0;
                  margin-block-end: 30px;
              }
              h2 {
                  font-size: 1.5vw ;
                  margin-block-start: 0;
                  margin-block-end: 20px;
              }
              h3 {
                  font-size: 1.2vw;
                  margin-block-start: 0;
                  margin-block-end: 15px;
              }
              p, a, dl, ul, input, textarea, label, ol, button, span {
                  font-size: 0.8vw;
              }
              ul, li, dl, dt, dd {
                  margin-block-start: 10px;
                  margin-block-end: 10px;
              }

          @media screen and (max-width: 1440px) {
              h1,h2,h3 {
                  color: #FCFF00;
              }
              p {
                  color: aliceblue;
              }
              h1 {
                  font-size: 4vw;
              }
              h2 {
                  font-size: 3.5vw ;
              }
              h3 {
                  font-size: 2.5vw;
              }
              p, a, dl, ul, input, textarea, label, ol, button, span {
                  font-size: 1.5vw;
              }

          }
              @media screen and (max-width: 988px) {
                  html {
                      background: #0a0f87;
                  }
              }
          html {
              font-family: 'Roboto', sans-serif;
              scroll-behavior: smooth;
              text-rendering: optimizeSpeed;
              text-align: justify;
          }

          /*Scrollbar*/
          ::-webkit-scrollbar-track {
              border-radius: 4px;
              background-color: #005AFF;
          }

          ::-webkit-scrollbar-thumb {
              border-radius: 4px;
              background-color:#FCFF00;
          }

          ::-webkit-scrollbar-thumb:hover{
              background-color: #cbce0a;
          }

          ::-webkit-scrollbar{
              width: 5px;
          }

      </style>
  </head>
  <body>
  <form
          name="contact"
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify="true"
          hidden
  >
      <div>
          <label>Ім'я: <br />
              <input type="text" name="name" placeholder="Paul" required />
          </label>
      </div>
      <div>
          <label>Ел.пошта: <br />
              <input type="text" name="email" placeholder="example@gmail.com" minlength="6" required />
          </label>
      </div>
      <div>
          <label>Тема: <br />
              <input type="text" name="subject" minlength="8" required />
          </label>
      </div>
      <div>
          <label>Коментарій: <br />
              <textarea name="comment" required></textarea>
          </label>
      </div>
      <div hidden>
          <label>
              Не заповнюйте це, якщо ви людина: <input name="bot-field" />
          </label>
      </div>
      <div>
          <button type="submit">Відправити</button>
      </div>
  </form>
    <noscript>
      <strong>We're sorry but Ukrainian Role Play doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
